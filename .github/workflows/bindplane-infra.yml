name: BindPlane Full Infra Setup

on:
  workflow_dispatch:
    inputs:
      project_id:
        required: true
      region:
        default: us-central1
      zone:
        default: us-central1-a
      vm_name:
        required: true
      db_user:
        required: true
      db_pass:
        required: true
      bp_admin_user:
        required: true
      bp_admin_pass:
        required: true
      bucket_name:
        required: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.5

      - name: Configure GCP Credentials
        env:
          GCP_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_KEY" > gcp-key.json
          chmod 600 gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Auto Remove Terraform State Lock
        run: |
          LOCK=$(gsutil ls gs://bindplane-tf-state-bucket/bindplane/terraform/default.tflock 2>/dev/null || true)
          if [ ! -z "$LOCK" ]; then
            echo "Stale lock detected â€” removing"
            gsutil rm gs://bindplane-tf-state-bucket/bindplane/terraform/default.tflock
          else
            echo "No stale lock"
          fi

      - name: Import Existing Resources
        run: |
          terraform import google_compute_instance.bindplane_vm projects/${{ github.event.inputs.project_id }}/zones/${{ github.event.inputs.zone }}/instances/${{ github.event.inputs.vm_name }} || true
          terraform import google_compute_firewall.bindplane_ui ${{ github.event.inputs.vm_name }}-bindplane-ui || true
          terraform import google_storage_bucket.bindplane_logs ${{ github.event.inputs.bucket_name }} || true

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -lock=false \
            -var="project_id=${{ github.event.inputs.project_id }}" \
            -var="region=${{ github.event.inputs.region }}" \
            -var="zone=${{ github.event.inputs.zone }}" \
            -var="vm_name=${{ github.event.inputs.vm_name }}" \
            -var="db_user=${{ github.event.inputs.db_user }}" \
            -var="db_pass=${{ github.event.inputs.db_pass }}" \
            -var="bp_admin_user=${{ github.event.inputs.bp_admin_user }}" \
            -var="bp_admin_pass=${{ github.event.inputs.bp_admin_pass }}" \
            -var="bucket_name=${{ github.event.inputs.bucket_name }}" \
            -var="credentials_file=$(pwd)/gcp-key.json"
